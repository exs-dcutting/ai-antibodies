simulation_timesteps = 1000
center_atoms = true
temperature_kelvin = 300
solvent_boxsize_nm = 10
remove_center_of_mass_motion = true
save_intermediate = 1
xray_cell_padding = 1.0
rigid_water = true
seed = 0
