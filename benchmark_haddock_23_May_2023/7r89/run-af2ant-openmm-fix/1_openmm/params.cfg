[openmm]
cns_exec = ""
ncores = 8
mode = "local"
batch_type = "slurm"
queue = ""
queue_limit = 100
concat = 1
self_contained = false
clean = false
forcefield = "amber14-all.xml"
explicit_solvent_model = "amber14/tip3p.xml"
